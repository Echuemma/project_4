<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .invite-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #005f73;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .event-details {
            margin-bottom: 20px;
        }

        .guest-list {
            margin: 20px 0;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .rsvp-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <div class="invite-container">
        
        <h1>Welcome to Jane's Birthday Bash!</h1>

        
        <div class="event-details">
            <p><strong>Date:</strong> October 21, 2024</p>
            <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
            <p><strong>Location:</strong> 123 Party Avenue, Fun Town</p>
            <p>Join us for an evening filled with fun, food, and great memories as we celebrate Jane's special day!</p>
        </div>

        
        <div class="guest-list">
            <h3>Guest List:</h3>
            <p>Hadiza, Aisha, Michael, Emma, and more!</p>
        </div>

        
        <a href="" class="rsvp-button">RSVP Now</a>
    </div>

</body>
</html>
